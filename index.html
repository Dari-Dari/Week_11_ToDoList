<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>Список задач</h1>

            <form id="form">
                <input type="text" id="taskInput" placeholder="Добавить задачу">
                <button type="submit" id="addButton">Добавить</button>
            </form>
            <div class="main__task-list">
                <ul id="taskList"></ul>
            </div>
            <div id="emptyMessage">Список задач пуст</div>
        </div>
        <div>
            <button type="submit" id="removeButton" class="btnOn">Очистить список</button>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>

</html>
